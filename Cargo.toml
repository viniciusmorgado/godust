[package]
name = "godust"
version = "0.0.4"
edition = "2024"
description = "Godust - CLI tool for Godot Engine template generation"
authors = ["contato.viniciusdonatto@gmail.com"]
license = "MIT"

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
reqwest = { version = "0.12.22", features = ["json"] }

# serde = "1.0.219"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
# tokio = "1.46.0"
tokio = { version = "1.46.0", features = ["rt-multi-thread"] }
