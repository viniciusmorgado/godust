[package]
name = "godust"
version = "0.0.7"
edition = "2024"
description = "Godust - CLI tool for Godot Engine template generation"
authors = ["contato.viniciusdonatto@gmail.com"]
license = "MIT"
repository = "https://github.com/viniciusmorgado/godust"

[dependencies]
clap = { version = "4.5.50", features = ["derive"] }
rand = "0.9.2"
reqwest = { version = "0.12.24", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["rt-multi-thread"] }

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"

[package.metadata.binstall.overrides.aarch64-pc-windows-msvc]
pkg-fmt = "zip"
